[tox]
envlist = py27,cy27,pypy

[tox:travis]
2.7 = py27,cy27
pypy = pypy

[testenv]
setenv =
  TOX_ENV={envname}

deps =
    pytest==2.8.2
    pytest-benchmark
    cy27: cython

commands =
    py.test {envsitepackagesdir}/capnpy/testing --pyx {posargs}

[testenv:py27]
setenv =
  TOX_ENV={envname}
  USE_CYTHON=0
